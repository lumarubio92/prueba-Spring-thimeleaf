<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

<meta charset="UTF-8" />
<title >Insert title here</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Galeria</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#" >Post</a>
      </li>
    </ul>

  </div>
</nav>

<div class="jumbotron container" >
  <h1 th:text="${mensaje.titulo}" class="display-4"></h1>
  <p th:text="${mensaje.descripcion}" class="lead"></p>
	  <a class="btn btn-primary btn-lg" href="#" role="button">Leer mas</a>
</div>
<!-- container -->
<div class="container">
  <div class="row">


    <!-- card 1 -->
   
    <div th:each="post:${post}" class="col-3">
      <div class="card" style="width: 18rem;">
        <img th:src="${post.urlImg}" src="../static/img/cod.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 th:text="${post.titulo}" class="card-title">Card 1</h5>
          <p th:text="${post.descripcion}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a th:href="@{/home/private?id=} + ${post.id} " class="btn btn-primary">Leer mas</a>
        </div>
      </div>
    </div>

  </div>
  <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</div>
</body>
</html>
