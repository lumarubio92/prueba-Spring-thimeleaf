<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- nav -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav">
        <a class="nav-link" th:href="@{/}" href="#" >Inicio<span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">Galeria</a>
        <a class="nav-link" href="#" >Post</a>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-12 mt-5">
			<h1>Nuevo formulario</h1>
		</div>
	<div class="col-12">	
		<!-- formulario -->
		<form th:action="@{/home/form}" action="#" method="post" th:object="${post}"	>
  			<div>
  			<!-- id -->		
  				<div class="form-group col-md-6">
    				<label for="id">Id</label>
    				<input th:field="*{id}" th:value="*{id}"  type="text" class="form-control" id="id" placeholder="Escribe el Id">
  				</div>
  			<!-- descripcion -->
  			<div class="form-group col-md-6">
    				<label for="descripcion">Descripcion</label>
    				<input th:field="*{descripcion}" th:value="*{descripcion}"  type="text" class="form-control" id="id" placeholder="Escribe una descripcion">
  				</div>
  			<!-- imagen -->
  			<div class="form-group col-md-6">
    				<label for="urlImg">Imagen</label>
    				<input th:field="*{urlImg}" th:value="*{urlImg}"  type="text" class="form-control" id="id" placeholder="url de imagen">
  				</div>
  			<!--titulo  -->
  			<div class="form-group col-md-6">
    				<label for="id">Titulo</label>
    				<input th:field="*{titulo}" th:value="*{titulo}"  type="text" class="form-control" id="id" placeholder="Escribe un Titulo">
  				</div>
  				
  				
  			<!--enviar  -->
 				<button type="submit" class="btn btn-primary">Enviar</button>
		   
		   
		   </div>
		</form>
	</div>	
	</div>
</div>



</body>
</html>
